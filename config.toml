baseurl = "/"
languageCode = "en-us"
title = "Another data science blog"
theme = "tuftesque"
googleAnalytics = ""
disqusShortname = ""

# added "\\.knit\\.md$", "\\.utf8\\.md$" based on message from blogdown
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_cache$", "\\.knit\\.md$", "\\.utf8\\.md$"]

[permalinks]
    post = "/:year/:month/:day/:slug/"

[[menu.main]]
    name = "About"
    url = "/about/"
[[menu.main]]
    name = "GitHub"
    url = "https://github.com/brouwern"
[[menu.main]]
    name = "Twitter"
    url = "https://twitter.com/lobrowr"

[params]
    description = "Just another data science blog."

    # added to change background color
    backgroundcolor = "white"

    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.12.0"
    highlightjsCDN = "//cdnjs.cloudflare.com/ajax/libs"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"

    MathJaxCDN = "//cdnjs.cloudflare.com/ajax/libs"
    MathJaxVersion = "2.7.5"

    # path to the favicon, under "static"
    favicon = "favicon.ico"

    [params.logo]
    #url = "logo.png"    # original Tin Tin
    url = "logo2.png"
    width = 50
    height = 50
    alt = "Logo"

    [params.banner]
    url = "banner.png"

